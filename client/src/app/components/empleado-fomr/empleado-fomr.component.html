<div class="container mt-3">
    <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <div class="card mb-4" style="max-width: 25rem;">
                <form>
                        <h4 class="card-title mt-4 ml-2">Nuevo Empleado</h4>
                        <div class="card-body">
                            <label for="nombre"  class="form-label mt-4">Nombre Emplaedo</label>
                            <input type="text" [(ngModel)]="empleado.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
                                <label for="example-date-input" class="form-label mt-4">Fecha</label>
                               <div class="col-6">
                                 <input class="form-control ml-auto" [(ngModel)]="empleado.fecha" type="date"  min="2020-01-01" name="fecha"  id="fecha">
                               </div>
                             <button (click)="edit ? updateempleado() : saveempleado()" class="btn btn-primary mt-2">Guardar</button>
                       </div>
                  </form>
                </div>
            </div>
            <div class="col-2"></div>
      </div>
  </div>
